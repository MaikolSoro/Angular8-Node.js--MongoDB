<app-slider [nombre]="'Página'"  [size]="'small'"></app-slider>

<div class="center">
    <section id="content">
        <h1 class="subheader">Página de pruebas</h1>
        <div *ngIf="nombre; then siHayParametros else noHayParametros">

        </div>
        <ng-template #siHayParametros>
            <h2>El nombre es:{{nombre}}</h2>
        </ng-template>

        <ng-template #noHayParametros>
            <h2>No hay parámetros por la url</h2>
        </ng-template>
        <button (click)="redireccion()">Llevame al formulario</button>

    </section>
    <app-sidebar></app-sidebar>
</div>
